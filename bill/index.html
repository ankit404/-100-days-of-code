<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" media="all" />
</head>

<body>
    <header class="clearfix">
        <div id="lo">

        </div>

        <div id="company" class="clearfix">
            <div><b>Bill to:</b></div>
            <div>Slate Rock and Gravel Company</div>
            <div>222 Rock Way</div>
            <div>3000 Bedrock,<br />Cobblestone Country</div>
            <div>+555 7 123-5555</div>
            <div>fred@slaterockgravel.bed</div>
            <div>Attn:Fre Flinstone</div>
        </div>
        <div id="project">
            <div><span>Issue Date:</span>3/12/2019</div>
            <div><span>Due Date:</span>4/02/2019</div>
            <div><span>Net:</span>21</div>
            <div><span>Currency:</span>USD</div>
            <div><span>P.O.#</span>1/3-147</div>

        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="service">item</th>
                    <th class="desc">Quantity</th>
                    <th>Price</th>
                    <th>GST</th>
                    <th>total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="service">Design</td>
                    <td class="desc">2</td>
                    <td>120</td>
                    <td>2%</td>
                    <td><span>&#8377;</span>240.00</td>
                </tr>

            </tbody>
        </table>
        <div class="notices">
            <div><span id="to">TOTAL:</span><span>&#8377;</span>244.80</div>
        </div>
    </main>
    <button type="button" class="btn btn-default d-print-none" id="print" onclick="window.print() ">Print</button>
</body>

</html>
